- title: LISTEN
  id: LISTEN
  ongoing: true
  url: https://listen.telecom-paris.fr/en/
  logo: 0
  start_year: 2022
  end_year:
  budget:
  nb_partners: 4
  description: >-
      LISTEN is a joint laboratory launched by Télécom Paris with Valeo, Bruitparif and Music      World Media, to develop cutting edge machine listening methodologies and systems. The joint laboratory will focus its research efforts on five fundamental issues, frugal learning based on scarce data, multi-view, multi-task & distributed learning, model-based deep learning, self-supervised learning, and finally (deep) generative models.
  description_fr: >-
      Laboratoire commun lancé par Télécom Paris avec Valeo, Bruitparif et Music World Media, LISTEN a pour enjeu d’extraire du signal sonore (quelle qu’en soit la nature, musique, parole, sons courants de l’environnement, etc.) les caractéristiques fondamentales utiles à sa compréhension et ce, en développant des systèmes d’intelligence artificielle adaptés. Le laboratoire commun axera ses travaux de recherche autour de cinq enjeux fondamentaux : l’apprentissage frugal, à partir de peu de données, l’apprentissage multi-vue, multi-tâche et distribué, l’apprentissage profond orienté signal, l’apprentissage faiblement supervisé, et enfin l’apprentissage de modèles génératifs et interprétables.

- title: DSAIDIS
  id: dsaidis
  ongoing: true
  url: "https://datascienceandai.wp.imt.fr/en/home-2/"
  logo: 0
  type:
  start_year: 2019
  end_year: 2024
  nb_partners: 7
  budget:
  description: >-
    Data Science & Artificial Intelligence for Digitalized Industry & Services
    is Télécom Paris’s 15th Chair. Established for a five-year period with the
    help of the Fondation Mines-Télécom and the support of Airbus Defence &
    Space,  Engie,  Idemia, Safran and Valeo, it is held by Florence
    d’Alché-Buc, Full Professor at Télécom Paris in the fields of Computer
    Science and Applied Mathematics. It is concerned with: 1) developing predictive
    analytics on time series and data streams; 2) exploiting large scale,
    heterogeneous, partially labeled data; 3) machine learning for trusted
    and robust decision; 4) learning through interactions with the environment.
  description_fr: >-
    Quinzième chaire de Télécom Paris, elle est établie pour une durée de cinq ans avec l’aide de la Fondation Mines-Télécom et le mécénat d’Airbus Defence & Space, Engie, Idemia, Safran et Valeo. Sa titulaire est la Professeure Florence d’Alché-Buc, enseignante et chercheuse à Télécom Paris en informatique et mathématiques appliquées. La chaire est structurée autour
    de 4 axes : 1) analyse et prévision de séries temporelles; 2) exploitation à grande échelle de données partiellement étiquetées et hétérogènes; 3) apprentissage statistique au service d’une prise de décision fiable et robuste; 4) apprentissage en interaction avec l’environnement.

