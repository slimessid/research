- title: VERVE
  id: verve
  ongoing: false
  url:
  logo: ../assets/img/logos/verve-logo.png
  type: EU FP7
  start_year: 2011
  end_year: 2014
  nb_partners: 8
  budget: 300 k€
  description: >-
    VERVE : Vanquishing fear and apathy through E-inclusion: Personalised
    and populated Realistic Virtual Environments for clinical, home and mobile
    platforms, will develop ICT tools to support the treatment of people who
    are at risk of social exclusion due to fear and/or apathy associated with
    a disability. These tools will be in the form of personalised Virtual
    Reality (VR) scenarios and serious games specifically designed for
    therapeutic targets and made broadly available via a novel integration
    of interactive 3D environments directly into Web browsers. The project
    will perform cutting edge research into rendering and simulating
    personalised and populated VR environments, 3D web graphics, and serious
    games. These technical efforts will be underpinned by clinical/laboratory
    and industry partners and in liaison with the stakeholders (i.e.,
    participants, carers/family, and health professionals).
  description_fr: >-
    Environnements virtuels personnalisés pour l’analyse de certains états émotionnels.

