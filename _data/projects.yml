- title: Quaero
  id: quaero
  ongoing: false
  url: http://www.quaero.org/
  logo: ../assets/img/logos/logo_quaero.jpg
  type: OSEO
  start_year: 2008
  end_year: 2013
  nb_partners: 26
  budget: 800 k€
  description: >-
    Quaero was a collaborative research and development program, centered at
    developing multimedia and multilingual indexing and management tools for
    professional and general public applications such as the automatic
    analysis, classification, extraction and exploitation of information.
    The research aimed to facilitate the extraction of information in
    unlimited quantities of multimedia and multilingual documents, including
    written texts, speech and music audio files, and images and videos.
    Quaero was created to respond to new needs for the general public and
    professional use, and new challenges in multimedia content analysis
    resulting from the explosion of various information types and sources in
    digital form, available to everyone via personal computers, television and
    handheld terminals.
  description_fr:

